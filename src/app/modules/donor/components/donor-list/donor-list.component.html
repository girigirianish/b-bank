<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let doner">{{ doner.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let doner">{{ doner.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="district">
      <th mat-header-cell *matHeaderCellDef>District</th>
      <td mat-cell *matCellDef="let doner">{{ doner.district }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="bloodGroup">
      <th mat-header-cell *matHeaderCellDef>Blood Group</th>
      <td mat-cell *matCellDef="let doner">{{ doner.bloodGroup }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div *ngIf="noData | async" class="no-records">No records found</div>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
