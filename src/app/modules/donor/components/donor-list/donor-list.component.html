<div class="mat-elevation-z8">
  <button
    *ngIf="showBulkButton"
    class="bulk-button"
    mat-raised-button
    color="primary"
    (click)="sendBulkSms()"
  >
    Send Sms to all
  </button>
  <button
    *ngIf="showBulkButton"
    class="bulk-button"
    mat-raised-button
    color="primary"
    (click)="sendBulkSms()"
  >
    Send Email to all
  </button>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>S.no</th>
      <td mat-cell *matCellDef="let doner">{{ doner.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let doner">{{ doner.name }}</td>
    </ng-container>

    <ng-container matColumnDef="blood_group">
      <th mat-header-cell *matHeaderCellDef>Blood Group</th>
      <td mat-cell *matCellDef="let doner">{{ doner.blood_group }}</td>
    </ng-container>

    <ng-container matColumnDef="permanent_address">
      <th mat-header-cell *matHeaderCellDef>Permanent Address</th>
      <td mat-cell *matCellDef="let doner">{{ doner.permanent_address }}</td>
    </ng-container>

    <ng-container matColumnDef="temporary_address">
      <th mat-header-cell *matHeaderCellDef>Temporary Address</th>
      <td mat-cell *matCellDef="let doner">{{ doner.temporary_address }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let doner" class="action-link">
        <a (click)="sendSms(doner.id)">Send Sms</a> |
        <a (click)="sendEmail(doner.id)">Send Email</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div *ngIf="noData" class="no-records">No records found</div>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
