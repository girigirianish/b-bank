<div class="contact-form-card">
  <div class="contact-form">
    <mat-card
      ><mat-card-title class="contact-form-card-title"
        ><span>Seva Blood Bank</span></mat-card-title
      ></mat-card
    >

    <mat-card-content class="about-us-content">
      <div [innerHTML]="aboutUsContent"></div>
    </mat-card-content>

    <mat-card>
      <mat-card-title class="contact-form-card-title"
        ><span>Let us know your queries!</span></mat-card-title
      >
      <mat-card-content>
        <form [formGroup]="contactForm">
          <mat-form-field class="full-width">
            <mat-label>First Name</mat-label>
            <input
              formControlName="firstName"
              matInput
              placeholder="First name"
              name="fname"
              required
            />
            <mat-error
              *ngIf="contactForm.get('firstName').hasError('required')"
            >
              This field is required
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Last Name</mat-label>
            <input
              matInput
              formControlName="lastName"
              placeholder="Last Name"
              name="lname"
              required
            />
            <mat-error *ngIf="contactForm.get('lastName').hasError('required')">
              This field is required
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input
              matInput
              placeholder="Email"
              formControlName="email"
              name="email"
              required
            />
            <mat-error *ngIf="contactForm.get('email').hasError('required')">
              This field is required
            </mat-error>
            <mat-error *ngIf="contactForm.get('email').hasError('email')">
              Invalid email
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Subject</mat-label>
            <input
              formControlName="subject"
              matInput
              placeholder="Subject"
              name="subject"
              required
            />
            <mat-error *ngIf="contactForm.get('subject').hasError('required')">
              This field is required
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Message</mat-label>
            <textarea
              formControlName="message"
              matInput
              placeholder="Let us know you queries."
              rows="10"
              required
            ></textarea>
            <mat-error *ngIf="contactForm.get('message').hasError('required')">
              This field is required
            </mat-error>
          </mat-form-field>
          <mat-card-actions>
            <button
              mat-raised-button
              (click)="sendQueryInformation()"
              color="primary"
            >
              Send
            </button>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
